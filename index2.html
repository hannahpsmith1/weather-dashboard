<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>The Weather is On</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="searchCol">
        <div class="row">
        <label>Search for a City:</label>
        <input type ="text" class ="cityInput"  placeholder="ex. Austin, TX"></input>
        <button type="submit" class="searchBtn"><i class="fas fa-search"></i></button>
        </div>
            
        <div class="cityHistory"></div>
        <button class= "clearAll"><p>Clear All</p></button>
    </div>
        
        <div class="container">
            <div class="cityForecast">
                <div class="row" >
                    <h2 class="cityName">City Name</h2>
                    <h2 class="date" id="todaysDate"></h2>
                    <img class="weatherIcon"></img>
                </div>

                <div class="row">
                <p class="temp">Temperature:</p></div>

                <div class="row">
                <p class="humidity">Humidity:</p> </div>

                <div class="row">
                <p class="uvIndex">UV Index:</p></div>

                <div class="row">
                <p class="windSpeed">Wind Speed:</p></div>
            </div>
        </div>

            <div class="fiveDayForecast">
                <h1 style>5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
<script src="js.js"></script>
</html>
